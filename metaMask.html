<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallent Blockchain</title>
    <link rel="stylesheet" href="./public/style.css">
</head>

<body>
    <div class="container">
        <button class="enabledEthereumButon">Enable Ethereum</button>
        <div class="intro" id="intro">
            <h2>Account <span class="showAccount" style="color: #CEE5D0"></span></h2>
            <h2>Balance <span class="showBalance" style="color: #CEE5D0"></span></h2>
            <div class="inputDiv">
                <input type="number" id="input"/>

            <h3>Transaction Hash:<span class="txhash"></span></h3>
        </div>
    </div>
